<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title" ng-bind="game.name"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="gameDetailForm" ng-submit="save()">
        <div class="box-body">
            <div class="form-group">
                <label for="gameName" translate="gameDetails.gameName"></label>
                <input type="text" ng-model="game.name" class="form-control" id="gameName" required>
            </div>
            <div class="form-group">
                <label translate="gameDetails.gameDescription"></label>
                <textarea class="form-control" ng-model="game.description" rows="3" required></textarea>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="reset" class="btn" translate="gameDetails.cancel"></button>
            <button type="submit" class="btn btn-primary pull-right" translate="gameDetails.save" ng-disabled="gameDetailForm.$invalid || gameDetailForm.$pristine">Save</button>
        </div>
    </form>
</div>
