<style type="text/css">
    .user > .item[hidden] {
        display: none;
    }

    .row.header .user > .item > .dropdown-menu i {
        line-height: .75em;
    }
</style>
<div class="row header">
    <div class="col-xs-12">
        <div class="user pull-right">

            <div class="item dropdown" [hidden]="!loginService.isLoggedIn" #user>

                <a class="dropdown-toggle" (click)="user.classList.toggle('open');">
                    <i class="fa fa-lg fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                        Hello, <strong>{{loginService.username}}</strong>
                    </li>
                    <!--
                    <li class="divider"></li>
                    <li class="link">
                        <a href="#">
                            Profile
                        </a>
                    </li>
                    <li class="link">
                        <a href="#">
                            Menu Item
                        </a>
                    </li>
                    <li class="link">
                        <a href="#">
                            Menu Item
                        </a>
                    </li>
                    -->
                    <li class="divider"></li>
                    <li class="link">
                        <a (click)="loginService.unauthenticate(); $event.preventDefault(); user.classList.toggle('open');">
                            <i class="fa fa-sign-out fa-fw"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <div class="item dropdown" #settings>
                <a class="dropdown-toggle" (click)="settings.classList.toggle('open'); settingsicon.classList.toggle('fa-spin');">
                    <i class="fa fa-lg fa-gear" #settingsicon></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                        Settings
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Language selector!</a>
                    </li>
                </ul>
            </div>

            <div class="item dropdown" #notifications [hidden]="!loginService.isLoggedIn">
                <a class="dropdown-toggle" (click)="notifications.classList.toggle('open');">
                    <i class="fa fa-lg fa-bell"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                        Notifications
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Server Down!</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1" [hidden]="!showAppname">
                <h3>BZ!</h3>
            </div>
            <div class="col-xs-4 meta">
                <div class="page">
                    Todo: Route name
                </div>
                <div class="breadcrumb-links">
                    Breadcrumbs?
                </div>
            </div>
        </div>
    </div>
</div>
